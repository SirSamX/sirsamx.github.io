<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSMP Server Status</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function initServerData(serverIp,serverPort){
            const serverIpElement = document.getElementById('server-ip');
            serverIpElement.innerHTML = serverIp;
            fetch('https://mcapi.us/server/status?ip='+serverIp+'&port='+serverPort)
            .then(response => response.json())
            .then(data => handleServerStatus(data));
            
            function handleServerStatus(data){
                if(data.status=='error'){
                    console.log(data.error);
                    return false;
                }
                const motd = document.getElementById("motd");
                motd.innerHTML = data.motd;
    
                const playerCounter = document.getElementById("player-count");
                playerCounter.innerHTML = data.players.now + "/" + data.players.max;
    
                const logo = document.getElementById("server-icon");
                logo.src = data.favicon;
            } 
        }
    </script>
    <style>
        .server-status {
            background-color: var(--overlay);
            border-radius: 10px;
            padding:15px;
            margin: 17px;
            display: flex;
            justify-content: space-around;

        }

        .server-status-text {
            padding: 15px 0;
        }
    </style>
</head>
<body onload='initServerData("glsmp.ploudos.me","25565")'>
    <div>
        <img id="server-icon"/>
        <div class="boxes; server-status">
            <span id="server-ip" class="server-status-text">Failed to Load</span>
            <span id="motd" class="server-status-text">Server not online!</span>
            <span class="server-status-text"><span id="player-count" class="server-status-text">No</span> Players Online</span>
            <button style="margin-top: 8px; padding: 3px;" id="button" class="button" onclick='initServerData("glsmp.ploudos.me","25565")'>Refresh</button>
        </div>
    </div>
</body>
</html>
